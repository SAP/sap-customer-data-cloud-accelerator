<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<META name="from" content="Name <noreply@YOUR-SITE.com>" />
	<META name="subject" content="{{SUBJECT}}" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body style="font-family: Open Sans; font-size: 13px; line-height: 16px;">
	<div
		style="background: url('https://cdns.gigya.com/site/images/email/background.png') repeat-x; width: 720px; padding:13px 0; margin:0 auto;">
		<div style="background: #fff; border-radius: 3px; margin: 0 auto; width: 693px; ">
			<div style="padding:30px 30px 29px;margin: 0px auto;">
				<p>{{GREETING}} <b>$firstName $lastName</b>,</p>
				<p>{{MESSAGE_1}}</p>
				<p style="color: #1F5797; font-size: 26px;">$verificationCode</p>
				<p>{{MESSAGE_2}} $deviceName, from: $countryName ($ipAddress).</p>
				<p>{{MESSAGE_3}}</p>
				<p>{{CONTACT_US}}<a href="mailto:yoursupportaddress@example.com">yoursupportaddress@example.com</a>.</p>
				<p> <b> {{COMPANY}}</b></p>
			</div>
		</div>
	</div>
</body>

</html>
