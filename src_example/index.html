<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview</title>

    <!-- Menu -->
    <link href="../cdc-initializer/preview/plugins/bootstrap-5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../cdc-initializer/preview/plugins/fontawesome-free-6.3.0/css/all.css" rel="stylesheet">
    <link href="../cdc-initializer/preview/plugins/bs5treeview/css/bstreeview.css" rel="stylesheet">
    <script src="../cdc-initializer/preview/plugins/jquery/jquery-3.6.3.min.js"></script>
    <script src="../cdc-initializer/preview/plugins/bootstrap-5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="../cdc-initializer/preview/plugins/bs5treeview/js/bstreeview.js"></script>
    <!--  Menu -->

    <!-- Preview -->
    <link href="../cdc-initializer/preview/preview.css" rel="stylesheet">
    <script src="../cdc-initializer/preview/preview.js"></script>
    <script>
        // Show only the necessary screens for this demo
        const filterScreens = [
            // {
            //     apiKey: "XXXXXXXXXXX",
            //     screens: [
            //         { screenSetID: 'XXXXXXXXXXX', screenID: 'XXXXXXXXXXX' },
            //     ]
            // }
        ]

        preview({
            origin: 'deploy', // 'source' or 'deploy'
            useLocalWebSdk: true, // Use local web sdk js code from build/ directory (for development)
            useLocalScreenSets: true, // Use local screensets js code from build/ directory (for development)
            filterScreens, // Show only the necessary screens for this demo
        })
    </script>
    <!-- /Preview -->
</head>

<body>
    <div id="cdc-initializer--preview">
        <div id="cdc-initializer--preview-menu">
            <div id="cdc-initializer--select-api-key-container" class="list-group">
                <select id="cdc-initializer--select-api-key" class="form-select form-select-lg"
                    aria-label="Select API key">
                </select>
            </div>
            <div id="cdc-initializer--preview-menu-container" class="list-group">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
        <div id="cdc-initializer--preview-container"></div>
    </div>
</body>

</html>
